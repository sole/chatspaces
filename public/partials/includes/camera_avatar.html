<div class="new-message camera">
  <div class="video-wrapper">
    <div id="video-preview"></div>
    <img class="video-recorded" src="{{ avatar }}">
  </div>
  <div class="actions">
    <button ng-click="updateAvatar()" class="submit photo">{{ 'TAKE_A_PIC' | translate }}</button>
    <button ng-click="saveAvatar()" class="submit">{{ 'DONE' | translate }}</button>
    <a ng-click="cancelCamera()" class="cancel">{{ 'CANCEL' | translate }}</a>
  </div>
</div>
