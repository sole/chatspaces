<div class="dashboard-content thread-view">
  <div class="form-content">
    <div ng-if="info" class="info">
      <p>{{ info }}</p>
    </div>
    <div ng-if="errors" class="errors">
      <p>{{ errors }}</p>
    </div>
    <form ng-submit="promptCamera()" ng-include="'/partials/includes/message_form.html'"></form>
    <div class="posting" ng-if="posting">{{ 'POSTING_PLEASE_WAIT' | translate }}</div>
  </div>
  <ul id="message-list">
    <li ng-show="isLoading" class="loader">{{ 'LOADING' | translate }}</li>
    <li ng-repeat="(key, message) in messages | orderObjectBy:'updated'">
      <div class="image left">
        <img src="{{ message.value.media }}">
      </div>
      <div class="right">
        <time>{{ getDate(message.value.created) }}</time>
        <p>{{ message.value.message }}</p>
      </div>
    </li>
  </ul>
</div>
<div class="recipient-list">
  <div class="avatar" ng-repeat="recipient in recipientAvatars track by $index">
    <img src="{{ recipient }}">
  </div>
</div>
<div ng-include="'/partials/includes/camera.html'" ng-show="showCamera"></div>
