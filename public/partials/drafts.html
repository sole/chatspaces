<div class="content-wrapper">
  <h2>{{ 'DRAFTS' | translate }}</h2>
  <ul id="message-list">
    <li ng-repeat="(key, value) in draftMessages track by $index" ng-click="resendMessage(value)">
      <div class="image left">
        <img src="{{ value.value.picture }}">
      </div>
      <div class="right">
        <div class="preview-content">
          <p>{{ value.value.message }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
